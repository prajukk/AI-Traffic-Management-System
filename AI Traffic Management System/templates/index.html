
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Traffic Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .traffic-feed {
            border: 1px solid #ddd;
            height: 200px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .traffic-feed img {
            max-width: 100%;
            max-height: 100%;
        }

        .analytics {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .metric {
            background-color: #f1f8ff;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            width: 45%;
        }

        .metric h3 {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .metric p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .alert {
            background-color: #ffeaa7;
            border-left: 4px solid #fdcb6e;
            padding: 10px;
            margin-bottom: 10px;
        }

        .critical {
            background-color: #ffebee;
            border-left: 4px solid #e53935;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .status-light {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }

        .green {
            background-color: #2ecc71;
        }

        .yellow {
            background-color: #f39c12;
        }

        .red {
            background-color: #e74c3c;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .detection-box {
            position: absolute;
            border: 2px dashed #2ecc71;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .detection-label {
            background-color: #2ecc71;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 2px;
            transform: translateY(100%);
        }

        /* Traffic signals */
        .traffic-signals {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .signal {
            text-align: center;
            margin: 0 10px;
        }

        .signal-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px auto;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }

        /* Log section */
        .logs {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .log-time {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .metric {
                width: 100%;
            }
        }

        /* Modal for manual override */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Traffic Management System</h1>
            <p>Powered by Computer Vision & Machine Learning</p>
        </div>
    </header>

    <div class="container">
        <div class="dashboard" id="dashboard">
            <!-- Intersection cards will be inserted here by JavaScript -->
            <div class="card">
                <h2>System Analytics</h2>
                <div class="analytics" id="system-analytics">
                    <!-- System metrics will be inserted here by JavaScript -->
                </div>

                <h3>System Logs</h3>
                <div class="logs" id="system-logs">
                    <!-- Logs will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for manual override -->
    <div id="override-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Manual Traffic Signal Override</h2>
            <div class="form-group">
                <label for="override-road">Select Road:</label>
                <select id="override-road">
                    <!-- Options will be added dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="override-color">Signal Color:</label>
                <select id="override-color">
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <div class="form-group">
                <label for="override-duration">Duration (seconds):</label>
                <input type="number" id="override-duration" min="5" max="120" value="30">
            </div>
            <button id="apply-override">Apply Override</button>
        </div>
    </div>

    <footer class="container">
        <p>AI Traffic Management System | Powered by Computer Vision | ? 2025 Smart City Initiative</p>
    </footer>

    <script>
        let trafficData = {};
        let currentIntersection = '';

        function fetchTrafficData() {
            fetch('/api/traffic_data')
                .then(response => response.json())
                .then(data => {
                    trafficData = data;
                    updateDashboard();
                })
                .catch(error => console.error('Error fetching traffic data:', error));
        }

        function updateDashboard() {
            const dashboard = document.getElementById('dashboard');
            const systemAnalytics = document.getElementById('system-analytics');
            const systemLogs = document.getElementById('system-logs');

            systemAnalytics.innerHTML = '';
            const stats = trafficData.system_stats;
            // ... (System analytics update - same as before) ...

            systemLogs.innerHTML = '';
            trafficData.logs.forEach(log => {
                // ... (Log update - same as before) ...
            });


            dashboard.innerHTML = ''; // Clear existing intersection cards

            for (const [id, intersection] of Object.entries(trafficData.intersections)) {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `intersection-${id}`;
                dashboard.appendChild(card); // Append to dashboard

                // ... (Card content update - mostly same as before, but adapt for dynamic card creation) ...

                card.innerHTML = `
                    <h2>${intersection.name}</h2>
                    <div class="traffic-feed">
                        <img src="https://via.placeholder.com/400x200?text=Traffic+Camera+Feed" alt="Traffic Camera Feed">
                        <div class="overlay">Live Camera Feed</div>
                        </div>
                    <div class="analytics">
                       </div>
                    <div class="controls">
                        </div>
                `;

                // Add event listeners *inside* the loop, after card creation:
                card.querySelector('.apply-recommendation')?.addEventListener('click', () => applyRecommendation(id));
                card.querySelector('.manual-override')?.addEventListener('click', () => showOverrideModal(id));
            }
        }



        function applyRecommendation(intersectionId) {
            // ... (Same as before) ...
        }

        function showOverrideModal(intersectionId) {
            currentIntersection = intersectionId;
            const modal = document.getElementById('override-modal');
            const intersectionSelect = document.getElementById('override-intersection');
            const roadSelect = document.getElementById('override-road');

            intersectionSelect.innerHTML = ''; // Clear previous options
            roadSelect.innerHTML = ''; // Clear previous options

            for (const id in trafficData.intersections) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = trafficData.intersections[id].name;
                intersectionSelect.appendChild(option);
            }

            // Set current intersection in select
            intersectionSelect.value = currentIntersection;

            updateRoadSelect(currentIntersection); // Populate roads for the selected intersection


            modal.style.display = 'block';
        }

        document.getElementById('override-intersection').addEventListener('change', (event) => {
            const selectedIntersection = event.target.value;
            updateRoadSelect(selectedIntersection);
        });

        function updateRoadSelect(intersectionId) {
            const roadSelect = document.getElementById('override-road');
            roadSelect.innerHTML = ''; // Clear previous options
            const intersection = trafficData.intersections[intersectionId];
            for (const road in intersection.signal_states) {
                const option = document.createElement('option');
                option.value = road;
                option.textContent = road.replace('_', ' ').charAt(0).toUpperCase() + road.replace('_', ' ').slice(1);
                roadSelect.appendChild(option);
            }
        }


        function applyOverride() {
            const intersectionId = document.getElementById('override-intersection').value;
            const roadName = document.getElementById('override-road').value;
            const color = document.getElementById('override-color').value;
            const duration = document.getElementById('override-duration').value;

            fetch('/api/manual_override', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    intersection_id: intersectionId,
                    road_name: roadName,
                    color: color,
                    duration: duration
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('override-modal').style.display = 'none'; // Close modal
                    fetchTrafficData(); // Refresh data
                } else {
                    alert('Failed to apply override: ' + data.message);
                }
            })
            .catch(error => console.error('Error applying override:', error));
        }

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('override-modal').style.display = 'none';
        });

        document.getElementById('apply-override').addEventListener('click', applyOverride);


        // Initial data fetch
        fetchTrafficData();

        // Refresh data periodically (e.g., every 5 seconds)
        setInterval(fetchTrafficData, 5000);
